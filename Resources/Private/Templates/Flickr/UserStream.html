<div class="flickr-stream">
	<h3>{feed.title}</h3>
	<ul class="clearfix">
		<f:for each="{feed.items}" as="photo">
			<li class="pull-left">
				<f:render partial="Flickr/Photo" arguments="{photo: photo}" />
				<p>
					<f:link.action action="tagStream">Back to tag stream</f:link.action>
				</p>
			</li>
		</f:for>
	</ul>
</div>
