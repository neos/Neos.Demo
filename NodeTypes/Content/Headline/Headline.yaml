'Neos.Demo:Content.Headline':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Demo:Constraint.Content.Carousel': true
    'Neos.Demo:Constraint.Content.Column': true
  ui:
    label: i18n
    icon: header
    position: 100
    inspector:
      groups:
        settings:
          label: i18n
          icon: header
  properties:
    title:
      options:
        preset: 'text.headline'
    tagName:
      type: string
      defaultValue: 'h2'
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: settings
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              h1:
                label: h1
              h2:
                label: h2
              h3:
                label: h3
              h4:
                label: h4
              h5:
                label: h5
    tagStyle:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          position: 20
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'ClientEval: node.properties.tagName'
            values:
              h1:
                label: h1
              h2:
                label: h2
              h3:
                label: h3
              h4:
                label: h4
              h5:
                label: h5
