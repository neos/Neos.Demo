TYPO3:
  Form:
    yamlPersistenceManager:
      savePath: 'resource://Neos.Demo/Private/Form/'
    presets:
      bootstrap:
        title: 'Twitter bootstrap'
        parentPreset: 'default'
        formElementTypes:
          'TYPO3.Form:Base':
            renderingOptions:
              layoutPathPattern: 'resource://Neos.Demo/Private/Templates/ContactForm/{@type}.html'
          'TYPO3.Form:FormElement':
            properties:
              elementClassAttribute: 'form-control'
          'TYPO3.Form:MultiLineText':
            properties:
              elementClassAttribute: 'form-control'
  Neos:
    userInterface:
      editPreviewModes:
        print:
          isEditingMode: FALSE
          isPreviewMode: TRUE
          typoScriptRenderingPath: 'print'
          title: 'Neos.Demo:Main:editPreviewModes.print'
          position: 200
      translation:
        autoInclude:
          'Neos.Demo': ['Main', 'NodeTypes/*']

    routing:
      supportEmptySegmentForDimensions: false

  TYPO3CR:
    contentDimensions:
      'country':
        default: 'int'
        defaultPreset: 'int'
        label: 'Country'
        icon: 'icon-globe'
        presets:
          'int':
            label: 'International'
            values: ['int']
            uriSegment: 'int'
          'de':
            label: 'Germany'
            values: ['de', 'int']
            uriSegment: 'de'
          'fr':
            label: 'France'
            values: ['fr', 'int']
            uriSegment: 'fr'
          'nl':
            label: 'The Netherlands'
            values: ['nl', 'int']
            uriSegment: 'nl'
          'ch':
            label: 'Switzerland'
            values: ['ch', 'int']
            uriSegment: 'ch'
          'da':
            label: 'Denmark'
            values: ['da', 'int']
            uriSegment: 'da'
          'gb':
            label: 'United Kingdom'
            values: ['gb', 'int']
            uriSegment: 'gb'
          'us':
            label: 'USA'
            values: ['us', 'int']
            uriSegment: 'us'

      'language':
        label: 'Neos.Demo:Main:contentDimensions.language'
        icon: 'icon-language'
        default: 'en_US'
        defaultPreset: 'en_US'
        presets:
          'all': ~
          'en_US':
            label: 'English (US)'
            values: ['en_US']
            uriSegment: 'en'
          'en_UK':
            label: 'English (UK)'
            values: ['en_UK', 'en_US']
            uriSegment: 'uk'
          'de':
            label: 'German'
            values: ['de']
            uriSegment: 'de'
          'fr':
            label: 'French'
            values: ['fr']
            uriSegment: 'fr'
          'it':
            label: 'Italian'
            values: ['it']
            uriSegment: 'it'
          'nl':
            label: 'Dutch'
            values: ['nl', 'de']
            uriSegment: 'nl'
          'da':
            label: 'Danish'
            values: ['da']
            uriSegment: 'da'
          'lv':
            label: 'Latvian'
            values: ['lv']
            uriSegment: 'lv'

Neos:
  Demo:
    flickr:
      tagStreamUriPattern: 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&nojsoncallback=1&tags=%s'
      userStreamUriPattern: 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&nojsoncallback=1&id=%s'