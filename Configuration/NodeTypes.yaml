'TYPO3.NeosDemoTypo3Org:Registration':
  superTypes: ['TYPO3.Neos.NodeTypes:Plugin']
  ui:
    label: 'Editor Registration Plugin'
    group: 'Plugins'

'TYPO3.NeosDemoTypo3Org:YouTube':
  superTypes: ['TYPO3.Neos.NodeTypes:Headline']
  ui:
    label: 'YouTube'
    group: 'General'
    icon:
      light: 'Images/Icons/White/youtube_icon-16.png'
      dark: 'Images/Icons/Black/youtube_icon-16.png'
    inspector:
      groups:
        video:
          label: 'Video'
  properties:
    video:
      type: string
      ui:
        label: 'ID'
        defaultValue: ''
        reloadIfChanged: true
        inspector:
          group: 'video'
    width:
      type: integer
      ui:
        label: 'Width'
        defaultValue: 400
        reloadIfChanged: true
        inspector:
          group: 'video'
    height:
      type: integer
      ui:
        label: 'Height'
        defaultValue: 300
        reloadIfChanged: true
        inspector:
          group: 'video'