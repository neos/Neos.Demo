'TYPO3.Neos:Page':
  properties:
    layout:
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'homepage':
                label: 'Home'
    subpageLayout:
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'homepage':
                label: 'Home'

'TYPO3.NeosDemoTypo3Org:Registration':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Editor Registration Plugin'
    icon: 'icon-user'

'TYPO3.NeosDemoTypo3Org:YouTube':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Headline'
  ui:
    label: YouTube
    icon: 'icon-youtube'
    inspector:
      groups:
        video:
          label: Video
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: ID
        reloadIfChanged: TRUE
        inspector:
          group: video
    width:
      type: integer
      defaultValue: 400
      ui:
        label: Width
        reloadIfChanged: TRUE
        inspector:
          group: video
    height:
      type: integer
      defaultValue: 300
      ui:
        label: Height
        reloadIfChanged: TRUE
        inspector:
          group: video